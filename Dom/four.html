<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove DOM elements</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const newli = document.createElement('li');
        newli.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(newli)
    }
    addLang("python")
    addLang("java")
    function optimizedlng(langName) {
        const newli = document.createElement('li');
        newli.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newli)
    }
    optimizedlng('golang')

    //edit value
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement("li")
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    //edit example
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li>Typescript</li>'

// remove
const lastLang = document.querySelector("li:last-child")
lastLang.remove()
</script>
</html>
